name: Railway Scheduler

on:
  schedule:
    - cron: '0 18 * * *'   # UTC 18:00 = 北京时间 2:00 停机
    - cron: '0 3 * * *'    # UTC 3:00  = 北京时间 11:00 启动

jobs:
  schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Stop at 2:00
        if: github.event.schedule == '0 18 * * *'
        run: |
          curl -s -X POST https://backboard.railway.app/graphql/v2 \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.RAILWAY_API_KEY }}" \
          -d '{"query": "mutation { serviceStop(id: \"${{ secrets.SERVICE_ID }}\") { id } }"}'

      - name: Start at 11:00
        if: github.event.schedule == '0 3 * * *'
        run: |
          curl -s -X POST https://backboard.railway.app/graphql/v2 \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.RAILWAY_API_KEY }}" \
          -d '{"query": "mutation { serviceStart(id: \"${{ secrets.SERVICE_ID }}\") { id } }"}'
